<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Adding heading tags -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>

    <!-- Paragraph tag -->
    <p>This is a Paragraph</p>
    <br>
    <hr>
    <p><strong><em>This sentence is bold and italic</em></strong></p>

    <!-- Anchor tag -->
    <a href="https://www.google.co.in/" target="_blank">Google</a>
    <br>
    <a href="./page.html">Link to another page</a>
    <br>
    <img src="https://img.freepik.com/free-photo/creative-crystal-lens-ball-photography-lake-with-greenery-around-dawn_181624-29379.jpg" alt="Preview image">
    <!-- <audio src=""></audio> -->
    <hr>
    <video width="200" height="200" controls>
        <source src="./doremon.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <!-- Some tags are inline and block. block means they take up the whole row and go to next line -->
    <span>My name is </span><h1>Ak</h1>

    <span>H<sub>2</sub>O</span>
    <p>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>

    <!-- Lists -->
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>

    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ol>
</body>
</html>
